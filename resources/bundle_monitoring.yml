resources:
  jobs:
    marvel-characters-monitor-update:
      name: marvel-characters-monitor-update-workflow
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "marvel-characters"

      environments:
        - environment_key: monitor-env
          spec:
            client: "3"
            dependencies:
              - ../dist/*.whl

      tasks:
        - task_key: "refresh_monitor_table"
          environment_key: monitor-env
          python_wheel_task:
            package_name: marvel-characters
            entry_point: refresh-monitor
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
